global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # - job_name: 'prometheus'
  #   static_configs:
  #     - targets: ['prometheus-test:9090']

  - job_name: 'go_auth'
    static_configs:
      - targets: ['host.docker.internal:8800', 'host.docker.internal:8801']

  - job_name: 'go_comet'
    static_configs:
      - targets: ['host.docker.internal:8900', 'host.docker.internal:8901']      
  - job_name: 'sql_exporter'
    metrics_path: /metrics
    static_configs:
    - targets: ['host.docker.internal:9399']      

  - job_name: mysql # To get metrics about the mysql exporterâ€™s targets
    metrics_path: /probe
    static_configs:
      - targets:
        # All mysql hostnames or unix sockets to monitor.
        - host.docker.internal:3306
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        # The mysqld_exporter host:port
        replacement: host.docker.internal:9104    